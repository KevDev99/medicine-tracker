{% load static %}

<div class="col-sm-12 col-lg-4 mt-3">
  <div class="card ">
    <div class="card-body d-flex flex-column">
 
       
      
          <h5 class="card-title">{{ medication.name }}  </h5>
          
          <div class="card-text">
            <span class="badge bg-primary mb-2">{{medication.dosage}}{{medication.dosage_unit|lower}}</span>
            <br/>
            {% for dayItem in day %}
              <span class="badge bg-danger">{{ dayItem }}</span>
            {% endfor %}
            <br />
            <div class="mb-2"></div>
            {% for timeItem in time %}
              <span class="badge bg-light">{{ timeItem|slice:":-3" }}</span>
            {% endfor %}
            <br />
          </div>
 
        <a href="/edit/{{ medication.id }}" style="opacity: 0; width: 0; height: 0;" class="stretched-link"><img class="primary-icon" height="20" width="20" src={% static 'medication/icons/edit-box.svg' %}></a>
  
    </div>
  </div>
</div>
