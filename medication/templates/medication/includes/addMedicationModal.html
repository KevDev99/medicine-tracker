<div class="modal fade" id="addMedicationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add medicine</h5>
        <button hidden type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  method="POST" id="addMedicineForm">
          {% csrf_token %}
          {% for field in add_medicine_form %}
            <div class="mb-3">
              <label for="label" class="form-label">{{ field.label_tag }}</label>
              <br>
              {{ field }}
              {% if field.help_text %}
                <div id="emailHelp" class="form-text">{{ field.help_text }}</div>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </div>
          {% endfor %}          
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
